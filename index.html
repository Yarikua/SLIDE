<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="../SLIDE/img/blue.jpg" alt="">
                <p class="slider-caption">SLIDE1</p>
            </div>
            <div class="single-slide">
                <img src="../SLIDE/img/purple.jpg" alt="">
                <p class="slider-caption">SLIDE2</p>
            </div>
            <div class="single-slide">
                <img src="../SLIDE/img/slide1.jpg" alt="">
                <p class="slider-caption">SLIDE3</p>
            </div>
            <div class="single-slide">
                <img src="../SLIDE/img/slide2.jpg" alt="">
                <p class="slider-caption">SLIDE4</p>
            </div>
            <div class="single-slide">
                <img src="../SLIDE/img/purple.jpg" alt="">
                <p class="slider-caption">SLIDE5</p>
            </div>
        </div>
        <div class="slider-arrows">
        <a href="" class="prev-slide">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        </a>
        <a href="" class="next-slide ">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
        </a>
    </div>
    </div>
    
    
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
